name: Maven Deploy
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
        settings-path: ${{ github.workspace }}/build
    - name: Build
      run: mvn -B package --file pom.xml
    - name: Deploy to JavaWebStack Repository
      run: mvn deploy
